name: Web Build + Deployment to GitHub Pages

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y build-essential
        # Install other necessary dependencies here if needed

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.2'

    - name: Upgrade Pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet  # Ensure flet is installed

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'

    - name: Accept Android Licenses
      run: flutter doctor --android-licenses

    - name: Run Flutter Doctor
      run: flutter doctor

    - name: Flet Build Web
      run: |
        flutter config --no-analytics
        flet build web --base-url ${GITHUB_REPOSITORY#*/} --route-url-strategy hash --module-name "app (1)"

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: web-build-artifact
        path: build/web

  deploy:
    needs: build  
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy to GitHub Pages ðŸš€
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: web-build-artifact
